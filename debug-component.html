<!DOCTYPE html>
<html>
<head>
    <title>Debug Component</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function TestComponent() {
            const [companyRoles, setCompanyRoles] = useState([]);
            const [finalRate, setFinalRate] = useState(0);
            
            useEffect(() => {
                // Mock company roles data
                const mockRoles = [
                    { id: '1', name: 'Senior Software Engineer', practiceArea: 'Engineering', payBand: 120000 },
                    { id: '2', name: 'Lead Product Manager', practiceArea: 'Product', payBand: 110000 },
                    { id: '3', name: 'Principal Data Scientist', practiceArea: 'Data Science', payBand: 130000 }
                ];
                setCompanyRoles(mockRoles);
            }, []);
            
            return (
                <div style={{ padding: '20px' }}>
                    <h1>Component Test</h1>
                    
                    <h2>Company Role Dropdown Test:</h2>
                    <select 
                        onChange={(e) => {
                            const selectedRole = companyRoles.find(r => r.id === e.target.value);
                            if (selectedRole) {
                                setFinalRate(selectedRole.payBand);
                            }
                        }}
                        style={{ padding: '10px', margin: '10px' }}
                    >
                        <option value="">Select Company Role</option>
                        {companyRoles.map(role => (
                            <option key={role.id} value={role.id}>
                                {role.name} - {role.practiceArea} - ${role.payBand.toLocaleString()}
                            </option>
                        ))}
                    </select>
                    
                    <h2>Final Rate Input Test:</h2>
                    <input 
                        type="number" 
                        value={finalRate} 
                        onChange={(e) => setFinalRate(parseFloat(e.target.value) || 0)}
                        style={{ padding: '10px', margin: '10px' }}
                        placeholder="Enter final rate"
                    />
                    
                    <h2>Current Values:</h2>
                    <p>Company Roles loaded: {companyRoles.length}</p>
                    <p>Final Rate: ${finalRate.toLocaleString()}</p>
                </div>
            );
        }
        
        ReactDOM.render(<TestComponent />, document.getElementById('root'));
    </script>
</body>
</html>
